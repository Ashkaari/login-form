<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Technopark</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="content">
        <div class="prelogin_form">
            <span class="prelogin_form-title">CLICK TO SIGN IN</span>
        </div>
        <form action="" class="login_form fd-c closed" autocomplete="off">
            <div class="login_form__close-btn"></div>
            <div class="login_form__fieldset">
                <div class="login_form__fieldset-item">
                    <div class="login_form__fieldset-item profile"></div>
                </div>

                <div class="login_form__fieldset-item">
                    <span class="border-a icon icon_email"></span>
                    <input type="text" placeholder="email@example.com" required id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="35"/>
                </div>

                <div class="login_form__fieldset-item">
                    <span class="border-a icon icon_password"></span>
                    <input type="password" placeholder="Password" required id="password" minlength="5"/>
                </div>

                <div class="login_form__fieldset-item">
                    <a href="#">Forgot your password?</a>
                </div>

                <div class="login_form__fieldset-item fd-r ">
                    <div class="login_form__fieldset-item__subitem ai-c">
                        <label class="item_switch">
                            <input type="checkbox">
                            <span class="item_slider"></span>
                        </label>
                        <span class="pl">Remember?</span>

                    </div>

                    <div class="login_form__fieldset-item__subitem">
                        <input type="submit" value="Sign in"/>
                    </div>
                </div>
            </div>
        </form>
        <div class="register_row">
            Not a registered yet? <a href="#">Sign up now!</a>
        </div>
    </section>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/main.js"></script>
</html>
